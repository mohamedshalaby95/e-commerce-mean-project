<mat-toolbar class="w-100" color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon class="">menu</mat-icon>
  </button>
  <span class="">Products</span>

  <span class="example-spacer"></span>
  <button mat-raised-button color="warn" (click)="openDialog()">Add Product +</button>
</mat-toolbar>

<div class="container mt-5">
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Brand" #input>
  </mat-form-field>

  <div class="mat-elevation-z8 p-5">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <!-- brand Column -->

      <ng-container matColumnDef="brand">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Brand </th>
        <td mat-cell *matCellDef="let row"> {{row.brand}}</td>
      </ng-container>
      <!-- category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Category</th>
        <td mat-cell *matCellDef="let row"> {{row.category}} </td>
      </ng-container>

      <!-- price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
        <td mat-cell *matCellDef="let row"> {{row.price}} </td>
      </ng-container>
      <!-- countInStock Column -->
      <ng-container class="" matColumnDef="countInStock">
        <th class="" mat-header-cell *matHeaderCellDef mat-sort-header>CounInStock </th>
        <td mat-cell *matCellDef="let row" class=""> {{row.countInStock}} </td>
      </ng-container>
      <!-- action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Action </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="updateProduct(row)">
            <mat-icon>edite</mat-icon>
          </button>

          <button mat-icon-button color="warn" (click)="deleteProduct(row?._id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator #scheduledOrdersPaginator [pageSize]="8" [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users" showFirstLastButtons></mat-paginator>
  </div>

</div>
