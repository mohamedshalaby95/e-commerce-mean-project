<div class="container mt-5">
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="status" #input>
  </mat-form-field>

  <div class="mat-elevation-z8 p-5">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell class="" *matHeaderCellDef mat-sort-header>{{"createdAt" |uppercase}}</th>
        <td mat-cell *matCellDef="let row"> {{row.createdAt}} </td>
      </ng-container>




      <!-- Name Column -->
      <ng-container matColumnDef="isPayment">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> isPayment</th>
        <td mat-cell *matCellDef="let row"> {{row.isPayment}} </td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="taxPrice">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{"taxPrice"|uppercase}} </th>
        <td mat-cell *matCellDef="let row"> {{row.taxPrice}} </td>
      </ng-container>

      <ng-container class="" matColumnDef="totalPrice">
        <th class="" mat-header-cell *matHeaderCellDef mat-sort-header>{{"totalPrice" |uppercase}} </th>
        <td mat-cell *matCellDef="let row" class=""> {{row.totalPrice}} </td>
      </ng-container>

      <ng-container matColumnDef="ACCEPT">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ACCEPT</th>
        <td mat-cell *matCellDef="let row">

          <button mat-icon-button color="primary">
            <button class="btn btn-primary " (click)="updateStatus('accept',row._id)"> ACCEPT</button>
          </button>


        </td>
      </ng-container>
      <ng-container matColumnDef="CANCCEL">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>CANCCEL</th>
        <td mat-cell *matCellDef="let row">


          <button mat-icon-button color="warn">
            <button class="btn btn-danger" (click)="updateStatus('canncel',row._id)">Canncel</button>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator #scheduledOrdersPaginator [pageSize]="8" [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users" showFirstLastButtons></mat-paginator>
  </div>

</div>
